<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div class="item">
          <label for="name">Name:</label><br />
          <input
            id="name:"
            type="text"
            name="name"
            autofocus="on"
            class="field"
            required
          />
        </div>
        <div class="item">
          <label for="name">Email:</label><br />
          <input id="name:" type="text" name="name" class="field" required />
        </div>
        <div class="item">
          <label for="form-message">Your message:</label><br />
          <textarea
            id="form-message"
            name="message"
            maxlength="280"
            class="field"
            required
          ></textarea>
        </div>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
